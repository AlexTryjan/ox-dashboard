{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">
        <h1>Change Password</h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">{{ brother }} - {{ brother.case_ID }}</div>
        <div class="panel-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">
                        {{ message|safe }}
                    </div>
                {% endfor %}
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Update"/>
            </form>
        </div>
    </div>
    </form>

{% endblock %}
